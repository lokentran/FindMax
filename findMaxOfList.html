<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max Of List</title>
</head>
<body>
<script>

    function findMaxOfList(n,a) {
        let max = a[0];
        let i = 1;
        while (i < n){
            if(max < a[i]){
                max = a[i];
                console.log(max);
            }
            i++;
        }

        document.write("Max of list number is: " + max);
        document.write("<br>");
    }

    findMaxOfList(3,[12,15,17]);//17
    findMaxOfList(5,[12,15,17,32,50]);//50
    findMaxOfList(7,[12,15,17,44,60,65,2]);//65
    findMaxOfList(7,[12,15,17,44,60,65,2]);//65
    findMaxOfList(4,[-12,-15,-17,-44]);//-12
</script>
</body>
</html>
